<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
</head>

<body>
<div id="root"></div>
</body>

<script type="text/javascript">
    (function(root, toolkit, DEF_FUNC)
    {
        (function(menu)
        {
            menu.onclick = function(option)
            {
                alert(option);
            }
        }(
                (function()
                /* menu */
                {
                    var handle = {};
                    handle.onclick = DEF_FUNC;

                    var menu = toolkit.createElement('div');
                    root.appendChild(menu);

                    var newGame = toolkit.createElement('span', {innerHTML : 'New Game'});
                    menu.appendChild(newGame);

                    newGame.onclick = function()
                    {
                        handle.onclick('New Game');
                    };

                    return handle;
                }())
        ));
    }(
            /* root */
            document.getElementById("root"),
            /* toolkit */
            {
                createElement : function(type, attributes, styles)
                {
                    var element = document.createElement(type);

                    Object.keys(attributes || {}).forEach(function(key)
                    {
                        element[key] = attributes[key];
                    });

                    Object.keys(styles || {}).forEach(function(key)
                    {
                        element.style[key] = styles[key];
                    });

                    return element;
                }
            },
            /* DEF_FUNC */
            function()
            {
                return;
            }
    ));
</script>

</html>
